<div class="col-12">
    <nav>
        <ul class="pagination justify-content-center">
            {% if page.has_previous %}
            <li class="page-item enabled"><a class="page-link" href="?page={{ page.previous_page_number }}">Previous</span></a></li>
            {% else %}
            <li class="page-item disabled"><a class="page-link" href="">Previous</span></a></li>
            {% endif %}
            {% if page.has_next %}
            <li class="page-item enabled"><a class="page-link" href="?page={{ page.next_page_number }}">Next</a></li>
            {% else %}
            <li class="page-item disabled"><a class="page-link" href="#">Next</a></li>
            {% endif %}
        </ul>
    </nav>
</div>
