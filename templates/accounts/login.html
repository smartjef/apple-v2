{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="container">
    <div class="authentication-wrapper authentication-basic container-p-y row justify-content-center">
        <div class="authentication-inner col-lg-6">
            <!-- Register -->
            <div class="card">
                <div class="card-body">
                    <!-- Logo -->
                    <div class="app-brand justify-content-center text-center ">
                        <a href="/" class="app-brand-link gap-2">
                            <img src="{% static 'apple.jpeg' %}" alt="logo" height="120">
                        </a>
                    </div>
                    <!-- /Logo -->

                    <p class="mb-4 text-center font-weight-bold">Please sign-in to your account and start the adventure</p>

                    <form id="formAuthentication" class="mb-3" method="POST">
                        {{form|crispy}}
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'password_reset' %}">
                                <small>Forgot Password?</small>
                            </a>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember-me" />
                                <label class="form-check-label" for="remember-me"> Remember Me </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
                        </div>
                    </form>

                    <p class="text-center">
                        <span>New on our platform?</span>
                        <a href="{% url 'sign_up' %}">
                            <span>Create an account</span>
                        </a>
                    </p>
                </div>
            </div>
            <!-- /Register -->
        </div>
    </div>
</div>

{% endblock %}
