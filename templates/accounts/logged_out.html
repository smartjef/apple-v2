{% extends "base.html" %}
{% block title %}Logged out{% endblock %}
{% block content %}

        <div class="col-lg-6 py-5">
            <div class="card border-0 bg-transparent">
            <h2 class="text-center mb-5">You have been logged out.</h2>

                    <a href="/" class="text-muted nav-link">Go to Home</a>
                </div>
                <div class="col-lg-12">
                    <a href="{% url 'sign_in' %}" class="text-muted nav-link">Login again</a>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
