{% if messages %}
<div class="page" style="margin-top: 120px; position: absolute; padding: 30px; z-index: 99; text-align:center; background-color:white;width:100%;">
    {% for message in messages %}
    <div class="container messages">
        <div class="alert alert-{{ message.tags }} alert-sm alert-dismissible fade show custom-alert" role="alert">
            <strong>{{ message }}</strong>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
