
<section>
    {% if messages %}
    {% for message in messages %}
    <div class="container px-5 my-3">
        <div class="alert alert-{{ message.tags }} alert-sm alert-dismissible fade show custom-alert"
            role="alert">
            <strong>{{ message }}</strong>
        </div>
    </div>
    {% endfor %}
    {% endif %}
</section>
